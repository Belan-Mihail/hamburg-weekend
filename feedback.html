<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel website about attractions and places to rest in Hamburg, Germany">
    <meta name="keywords" content="Hamburg atrractions, Hamburg parks, Hamburg museums">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hamburg Weekend</title>
</head>
<body>
    <!-- Header. Logo and Navigation Bar -->
    <header>
        <a href="index.html">
            <h1 id="logo"><span>H</span>amburg <span>W</span>eekend</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="attractions.html">Attractions</a></li>
                <li><a href="parks.html">Parks</a></li>
                <li><a href="museums.html">Museums</a></li>
                <li><a class="active" href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <!-- Feedback section -->
    <section class="feedback-section">
        <div class="form">
            <form method="POST" action="#" id="feedback-form">
            <h2>Give us your Feedback<i class="fa-regular fa-hand-peace"></i></h2>
            <label for="yname" class="label">Your name</label>
            <input type="text" id="yname" name="user_name" required placeholder="Enter your name" class="text-input">
            <label for="yemail" class="label">Your email</label>
            <input type="email" id="yemail" name="user_email" required placeholder="Enter your email" class="text-input">
            <label for="yfeedback" class="label">Your feedback</label>
            <textarea id="yfeedback" name="user_email" required placeholder="Enter your feedback"></textarea>
            <input type="radio" id="consent" name="user_consent" value="consent" checked required>
            <label for="consent" class="radio-label">By clicking "Send" you agree to the processing of personal data</label>
            <input type="submit" id="btn" value="Send"> 
        </form>
        </div>
    </section>
    <!-- Footer -->
    <footer id="feedback-footer">
        <h2>Visit our social plattforms</h2>
        <p>to find more interesting places</p>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit out Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit out Instagram page (open in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit out Twitter page (open in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
        </div>
    </footer>
    
<!-- font awesome script -->
<script src="https://kit.fontawesome.com/590214f475.js" crossorigin="anonymous"></script>    
</body>
</html>
